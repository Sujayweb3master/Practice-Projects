<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale= 1.5" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey-form</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey Form:</h1>
      <div class="custom-hr"></div>
      <form action="./submitted.html" class="form">
        <label for="Customer_Name" class="label">Customer Name</label>
        <br />
        <input type="text" id="FirstName" placeholder="Enter Your First Name" />
        <input type="text" id="LastName" placeholder="Enter Your Last Name" />
        <br /><br />
        <label for="Address" class="label">Address</label> <br />
        <input type="text" id="street_address" placeholder="Street Address" />
        <br />
        <input
          type="text"
          id="street_address_2"
          placeholder="Street Address Line 2"
        />
        <br />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="State" placeholder="State" />
        <br />
        <input type="text" id="zip" placeholder="Zip" />
        <br /><br />
        <input
          list="countries"
          id="country"
          name="country"
          placeholder="India"
        />
        <datalist id="countries">
          <option value="India"></option>
          <option value="Pakistan"></option>
          <option value="Sri Lanka"></option>
        </datalist>

        <br /><br />
        <label for="contact" class="label">Contact</label><br />
        <input type="text" id="phone" placeholder="phone" />
        <input type="text" id="email" placeholder="Email" />
        <br /><br />
        <label for="personal-details" class="label">Personal Details</label>
        <br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="gender-male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="gender-female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="gender-other">Other</label><br />
        <br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
